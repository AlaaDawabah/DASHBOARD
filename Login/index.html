<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../style-common/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Document</title>
</head>
<body>
        <div class="container-fluid h-100 ">
                <div class="row justify-content-center align-items-center">
                  <h1>LOGIN</h1>  
                </div>
                <hr/>
                <div class="row justify-content-center align-items-center h-100">
                  <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <form action="../Blog/index.html">
                      <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" >
                            <small id="emailHelp" class="form-text text-muted">Example@yahoo.com</small>
                      </div>
                      <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password">
                            <small id="passwordHelp" class="form-text text-muted">Password should contain capital letters , small letters , numbers and special characters</small>
                      </div>
                      <button type="button" class="btn" id="submit">LOGIN</button>
                    </form>
                  </div>
                </div>
              </div>
    <script src="../script-common/jquery-3.3.1.min.js"></script>
    <script src="../script-common/bootstrap.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
